<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3row</title>
        <link rel="stylesheet"  href="css/js20.css"></link>
        <style type="text/css">
            html,body,.my-container {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .my-container {
                height:auto;
                min-height: 100%;
            }
            .my-topbar {
                height: 100px;
                background: pink;
            }
            .my-content {
                min-height:200px;
                padding-bottom: 100px;
            }
            .my-footer {
                position: relative;
                height: 100px;
                margin-top: -100px;
                background: pink;
            }
        </style>
    </head>
    <body>
        <div class="my-container">
            <div class="my-topbar"></div>
            <div class="my-content">
            </div>
        </div>
        <div class="my-footer"></div>
    </body>
</html>
