<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>ZeroClipboard复制功能简单测试</title>
    <script type="text/javascript" src="http://s.pc.qq.com/byb/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/zeroclipboard/2.2.0/ZeroClipboard.Core.js"></script>
</head>
<body>
    <input type="text" name="wantCopy" id="wantCopy" value="sdsadsadsadsad"/>
    <button id="copyButton" data-clipboard-target="wantCopy" data-clipboard-text="Default clipboard text from attribute">复制当前网址</button>
    <script type="text/javascript">
        
$(document).ready(function(){
  var clip = new ZeroClipboard($('#copyButton'));
  
  clip.on('ready', function(){
    debugstr('Flash 已经准备完成。');
    
    this.on('aftercopy', function(event){
    debugstr('已经复制剪贴板：' + event.data['text/plain']);
    });
  });
  
  clip.on('error', function(event){
    $('.demo-area').hide();
    debugstr('error[name="' + event.name + '"]: ' + event.message);
    ZeroClipboard.destroy();
  });

  // jquery stuff (optional)
  function debugstr(text){
    $('#d_debug').append($('<p>').text(text));
  }
  
  $('#clear-test').on('click', function (){
    $('#fe_text').val('Copy me!');
    $('#testarea').val('');
  });
});
    </script>
</body>
</html>
