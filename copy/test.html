<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>ZeroClipboard复制功能简单测试</title>
    <script type="text/javascript" src="http://s.pc.qq.com/byb/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/zeroclipboard/2.1.6/ZeroClipboard.min.js" ></script>
</head>
<body>
   <textarea id="content" rows="10" cols="60">这里是需要复制的内容</textarea>
    <input id="copy" type="button" data-clipboard-target="content" value="复制">
    <script type="text/javascript">
        
$(document).ready(function(){
  var clip = new ZeroClipboard( document.getElementById("copy") );
});
    </script>
</body>
</html>
