<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>ZeroClipboard复制功能简单测试</title>
    <script type="text/javascript" src="http://s.pc.qq.com/byb/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/zeroclipboard/2.2.0/ZeroClipboard.Core.js"></script>
</head>
<body>
    <input type="text" name="wantCopy" id="wantCopy" value="sdsadsadsadsad"/>
    <button id="copyButton" data-clipboard-target="wantCopy" data-clipboard-text="Default clipboard text from attribute">复制当前网址</button>
    <script type="text/javascript">
        $(function(){
            init();
        });
        function init() {
            var clip=new ZeroClipboard($('#copyButton'));
        }
    </script>
</body>
</html>
