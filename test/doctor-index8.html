		<script>
			(function() {
				var oid = tencarePayUtil.getParameterFromQueryString("oid")==null?"":tencarePayUtil.getParameterFromQueryString("oid");
				//获取医生相关信息
				var doctorId = 6;	//医生ID
				var pendingInfo = false;
				var consultantInfo = false;
				var configTimer = null;

				var getConfig = function(){
					if(tencareConfig.pay_config_url){
                        clearTimeout(configTimer);
                        configTimer = null;
						jQuery.ajax({
		                    url: tencareConfig.doctor_price_url,
		                    type: "POST",
		                    dataType: 'json',
		                    cache: false,
		                    data: {
		                    	doctor_id : doctorId
		                    },
		                    success: function(ret){
		                        if(ret.code == 0 ) {
		                            $('#t_price').html(ret.body/100);
		                            $('.t-price').css('display', '');
		                        }else{
		                        	//alert("咨询价格获取失败");
		                        }
		                    },
		                    error: function(){
		                        alert("Network error");
		                    }
		                });
					    jQuery.ajax({
		                    url: tencareConfig.pending_info_url,
		                    type: "POST",
		                    dataType: 'json',
		                    cache: false,
		                    data: {},
		                    success: function(ret){
		                        if(ret.code == 0 ) {
		                            pendingInfo = ret.data;
		                        }else{
		                        	pendingInfo = [];
		                        	pendingInfo['dct_id'] = '';
		                        	pendingInfo['dct_name'] = '';
		                        	pendingInfo['status'] = true;
		                        }
		                    },
		                    error: function(){
		                        alert("Network error");
		                    }
		                });
		                jQuery.ajax({
		                    url: tencareConfig.consultant_info_url,
		                    type: "POST",
		                    dataType: 'json',
		                    cache: false,
		                    data: {
		                    	doctor_id : doctorId
		                    },
		                    success: function(ret){
		                        if(ret.code == 0 ) {
		                            consultantInfo = ret.data;
		                            consultantInfo['status'] = (consultantInfo['status'] == 1) ? false : true;
		                        }else{
		                        	consultantInfo = [];
		                        	consultantInfo['status'] = false;
		                        }
		                    },
		                    error: function(){
		                        alert("Network error");
		                    }
		                });
		                
					}else{
                        configTimer = setTimeout(getConfig, 200);
                    }
				};
				getConfig();

				//cookie
		        var getCookie = function(c_name){
					if (document.cookie.length>0){
						c_start=document.cookie.indexOf(c_name + "=");
						if (c_start!=-1){
							c_start=c_start + c_name.length+1;
							c_end=document.cookie.indexOf(";",c_start);
							if (c_end==-1) c_end=document.cookie.length;
							return unescape(document.cookie.substring(c_start,c_end));
						} 
					}
					return "";
		        };

				var util = {
					_cover : $("#doctor_cover"),
					_refuse : $("#refuse_surface"),
					_refuseWrp : $("#refuse_info"),
					_refuseInfo : ["您咨询该医生的上一单尚未完成，暂无法继续咨询","您正在咨询<span id='preDoctor'>-其他-</span>医生，暂不能对其他医生进行咨询","该医生今日咨询量已达上限，您可以改日再来咨询。感谢您的支持"],
					_rfsHdlr : function(info) {
						util._refuseWrp.html(info);
						util._cover.show();
						util._refuse.show();
						lockScreenHgt();
					},
					_acptHdlr : function() {
						var htmlName = 'ask-know';
						var isReadAskKnow = getCookie('isReadAskKnow_' + oid);
						if (isReadAskKnow != null && isReadAskKnow != ''){
							htmlName = 'patient-info';
						}
						window.location.href = htmlName + ".html?oid=" + oid + "&doctorid=" + doctorId;
					},
				};
				var askHandler = function(curDoctor,preDoctor,isFull,lastOrder,dctName) {
					if(!isFull) {
						if(preDoctor == null || preDoctor == "") {//可以再次咨询其他人
							util._acptHdlr();
						}
						else if(curDoctor == preDoctor) {
							//上次咨询结束，假设0是已完成
							(lastOrder == 2 || lastOrder == 3 || lastOrder == 4) ? util._acptHdlr():util._rfsHdlr(util._refuseInfo[0]);
						}
						else {
							if(dctName != '') util._refuseInfo[1] = util._refuseInfo[1].replace('-其他-', dctName);
							util._rfsHdlr(util._refuseInfo[1]);
						}
					}
					else {
						util._rfsHdlr(util._refuseInfo[2]);
					}
				};
				
				//点击图文咨询的弹出层
				$("#ask_disease").on("click",function() {
					if(pendingInfo && consultantInfo){
						askHandler(doctorId, pendingInfo['dct_id'], consultantInfo['status'], pendingInfo['status'], pendingInfo['dct_name']);
					}
				});
				//点击覆盖层或关闭按钮以及目前在咨询其他医生时关闭覆盖层
				util._cover.add($(".aclose,#refuse_asr")).on("click",function() {
					util._refuse.hide();
					util._cover.hide();
					unlockScreenHgt();
				});
				$("#asr_ask").on("click",function() {
					assureHandler(true);
				});
			})();
		</script>
