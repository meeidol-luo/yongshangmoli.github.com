
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IFE JavaScript Task 30</title>
        <link rel="stylesheet"  href="css/js18.css"></link>
    </head>
	<body>
	    <div>
	    	<form action="" id="myform">
