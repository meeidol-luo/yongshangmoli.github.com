<!DOCTYPE html>
<html>
	<head>

		<title>IFE JavaScript Task 12</title>
		<style type="text/css">
			html,body {
				height: 98%;
				width: 99%;
				font-size: 70%;
			}
			.flex {
				display: -webkit-box;
				display: -moz-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				justify-content:center;
				align-items:center;
			}
			.outer {
				-webkit-flex-flow: column  nowrap;
				flex-flow:column nowrap;
			}
			.container{
				-webkit-flex-flow: row  nowrap;
				flex-flow:row nowrap;
				/* 
				flex-flow是flex-direction和flex-wrap两个属性的缩写默认值是row nowrap
				flex是flex-grow,flex-shrink,flex-basis三个属性的缩写，后两个是可选值，默认值是0 1 auto
				若flex取值为none，相当于取值为0 0 auto
				*/
			}
			.outer-width {
				width: 98%;
				border: 1px solid black;
			}
			.inner-width {
				width: 48%; 
				margin: 1%;
				border: 1px solid black;
			}
			.border {
				border: 1px solid black;
			}
			input {
				padding:12px;

			}
			.div1 {

				background-color: white;
			}

			.input-width {
				width: 70%;
			}
			.blue-bg {
				background-color: lightblue;
			}
		</style>
	</head>
