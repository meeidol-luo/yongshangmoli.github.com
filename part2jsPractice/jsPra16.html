<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>IFE JavaScript Task 28</title>
	  <link rel="stylesheet"  href="css/js16.css"></link>
	</head>
<body>
	<div id="controller" class="pannel controller-position border"> 
		<div class="pannel-title pannel-ele">飞船控制面板</div>		
		<div class="pannel-ele pannel-content">
			第一轨道
			<button>创建飞船</button>
			<button>开始飞行</button>
			<button>停止飞行</button>
			<button>销毁飞船</button>
		</div>		
		<div class="pannel-ele pannel-content">
			第二轨道
			<button>创建飞船</button>
			<button>开始飞行</button>
			<button>停止飞行</button>
			<button>销毁飞船</button>
		</div>		
		<div class="pannel-ele pannel-content">
			第三轨道
			<button>创建飞船</button>
			<button>开始飞行</button>
			<button>停止飞行</button>
			<button>销毁飞船</button>
		</div>	
		<div class="pannel-ele pannel-content">
			第四轨道
			<button>创建飞船</button>
			<button>开始飞行</button>
			<button>停止飞行</button>
			<button>销毁飞船</button>
		</div>		
	</div>
	<div id="universe" class="orbit0 border">
		<div class="orbit1 border"></div>
		<div class="orbit2 border"></div>
		<div class="orbit3 border"></div>
		<div class="star"></div>
	</div>
	<div  id="consoler" class="pannel border">
		<div class="pannel-title pannel-ele">信息显示面板</div>
		<div id="info"  class="info-content"></div>	
	</div>
	<div  id="shipState" class="pannel border"  style="top: 0;right:0;">
		<div class="pannel-title pannel-ele">飞船状态显示面板</div>
		<div id="shipS"  class="info-content full-width">
			<span class="width0">飞船</span><span class="width1">动力系统</span><span class="width2">能源系统</span><span class="width3">当前飞行状态</span><span class="width4">剩余能源</span>
		</div>	
	</div>
	<div id="pwrAerg"   class="pannel border pannel-content"  style="height: 280px;">
		<div class="pannel-title pannel-ele" style="height: 40px;">飞船型号选择面板</div>
		<p>动力系统选择</p>
		<ul>
			<li>
				<input type="radio"  name="power"  value="0"  checked="checked"/>前进号(速率30deg/s,能耗5%/s)
			</li>
			<li>
				<input type="radio"  name="power"  value="1" />奔腾号(速率50deg/s,能耗7%/s)
			</li>
			<li>
				<input type="radio"   name="power"  value="2" />超越号(速率80deg/s,能耗9%/s)
			</li>
		</ul>
		<p>能源系统选择</p>
		<ul>
			<li>
				<input type="radio"  name="energy"  value="0"  checked="checked" />劲量型(补充能源速度2%/s)
			</li>
			<li>
				<input type="radio" name="energy"  value="1" />光能型(补充能源速度3%/s)
			</li>
			<li>
				<input type="radio" name="energy"  value="2" />永久型(补充能源速度4%/s)
			</li>
		</ul>
	</div>
	<script src="js/js16.js"></script>
</body>
</html>
