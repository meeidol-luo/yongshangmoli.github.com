<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>医生主页</title>
		<link href="css/suffer-style.css" rel="stylesheet" type="text/css" />
		<script src="js/font-adjust.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="page" class="body-minheight">
			<section id="ask_surface" class="ask-surface">
				<div style="padding-bottom: 2rem;">
					<div class="surface-title">
						<h1>咨询须知</h1>
					</div>
					<div class="surface-ctnt">
						<ul>
							<li><p>儿童家庭健康服务仅提供线上咨询，当前服务属于医生业余时间的额外服务，会收取一定的咨询费用。</p></li>
							<li><p>线上咨询只能提供健康相关的参考意见 不能保证您咨询疾病的好转和治愈，急症及疑难健康问题，请及时于当地医院就医。</p></li>
						</ul>
					</div>
				</div>
			</section>
			<div class="patient-btn">
				<a id="pay_sucs"　href="#">我同意</a>
			</div>
		</div>
		<script src="js/zepto.js"></script>
		<script>
			//是不是第一次咨询
			var assureHandler = function(first) {
				if(first) {
					window.location.href = "ill-info.html";
				}
				else {
					window.location.href = "sufferer-choose.html";
				}
			};
			$("#pay_sucs").on("click",function() {
				assureHandler(false);
			})
		</script>
	</body>
</html>
