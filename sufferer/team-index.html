		<script>
			var util = {
				atr : 0,
				banner : $("#intro"),
				eassyList : $("#essay_list li p"),
				titleList : $("#essay_list li h4"),
				//文字截断
				_truncate : function(wrapper, count) {
					var sumry = "",all = wrapper.html();
					if(all.length > count) {
						sumry = all.substring(0,count)+"...";
						wrapper.html(sumry);
					}
					return [all,sumry];
				},
				//加载完整介绍与简介的切换
				_switchHdlr : function(wrapper,state,gradual) {
					if(state[1]) {
						if(this.atr === 1){
							wrapper.html(state[1]);
							gradual.addClass("gradual-bg");
							this.atr = 0;
						} else{
							wrapper.html(state[0]); //测试信息simonsmchen
							gradual.removeClass("gradual-bg");
							this.atr = 1;
						}
					}
				},
			};
			//banner团队介绍
			var _bannerInfo = util._truncate(util.banner,66);
			$("#intro_btn").on("click", function(){
				var me = $(this), banner=$("#team_banner");
			/*	me.parent().toggleClass("angle-btm");
				$("#intro").add($("#team_banner")).toggleClass("hgt-clear");*/
				me.parent().toggleClass("rotate");
                		$("#intro").add($("#team_banner")).toggleClass("hgt-clear");
				util._switchHdlr($("#intro"),_bannerInfo,$(this).parent().parent());
			});
			//文章列表的截断
			util.eassyList.each(function(index,ele) {

			});
			//文章标题的截断

			});
