<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>医生主页</title>
		<link href="css/suffer-style.css" rel="stylesheet" type="text/css" />
		<script src="js/font-adjust.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="page" class="page">
			<!-- banner -->
			<section class="doctor-banner">
				<img src="images/doctor-banner.jpg" alt="医生个人的照片">
				<div class="intro">
					<h2>韩姗姗医生<span class="dctlist-authen"></span></h2>
					<p>澳大利亚南澳州妇女儿童医院</p>
					<p>从医年份 ：2008年至今</p>
				</div>
			</section>
			<!-- doctor tag introduce -->
			<section class="team-section doctor-tag">
				<div class="tag doctor-heightclr">
					<ul class="team-clear">
						<li>儿科</li>
						<li>妇产科</li>
					</ul>
				</div>
			</section>
			<!-- doctors ask interface-->
			<section class="doctor-section">
				<a id="ask_disease" href="#" class="alink-full">
					<h3>
						<span class="t-pic"></span>
						<span class="title">图文咨询</span>
						<div class="t-more">¥ 10/次</div>
					</h3>
				</a>
			</section>
			<!-- doctor skill -->
			<section class="doctor-section doctor-skill">
				<h3>
					<span class="t-skill"></span>
					<span class="title">擅长</span>
				</h3>
				<p>根据当前循证医学证据，及海外（澳大利亚）当前妇产科医学，围产期医学及妇幼临床营养学的指导规范，提供针对孕产妇（备孕至产后）和婴幼儿（2周岁以内）的疾病，健康和营养咨询服务。</p>
			</section>
			<!-- doctor detail-->
			<section class="doctor-section doctor-detail">
				<h3>
					<span class="t-intro"></span>
					<span class="title">简介</span>
				</h3>
			<!--	<h4>教学职称：教授</h4>
				<h4>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历：博士</h4>-->
				<p><span style="color: #333;">介&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;绍：</span>妇产科医学博士，妇幼健康博士后，8年妇幼临床一线工作经历（澳洲）</p>
			</section>
			<!--  doctor experience-->
			<section class="doctor-section">
				<h3>
					<span class="t-career"></span>
					<span class="title">执业机构</span>
				</h3>
				<div class="career-wrpr">
					<ul class="career">
						<li>
							<p>2008-至今：澳大利亚南澳州妇女儿童医院</p>
						<!--	<p>2015.07-2016.08</p>
							<p>广东中山医院深圳博德 / 主治医生</p>-->
						</li>
					<!--	<li>
							<p>2015.07-2016.08</p>
							<p>广东中山医院深圳博德 / 主治医生</p>
						</li>
						<li>
							<p>2015.07-2016.08</p>
							<p>广东中山医院深圳博德 / 主治医生</p>
						</li>-->
					</ul>
				</div>
			</section>
			<!-- doctor code to scan -->
			<footer class="doctor-section">
			<!--	<div class="footer">
					<img src="images/barc-code.png" alt="二维码">
					<p>扫码关注我</p>
				</div>-->
			</footer>
			<!-- 点击咨询后被拒绝的遮蔽层和弹出层 -->
			<div id="doctor_cover" class="doctor-cover" style="display:none;"></div>
			<section id="refuse_surface" class="doctor-surface" style="display:none;">
				<div class="surface">
					<div class="surface-title">
						<h1>温馨提示</h1>
						<span class="close"><a href="#" class="aclose">关闭</a></span>
					</div>
					<div class="surface-ctnt">
						<ul>
							<li><p>您正在咨询<span id="preDoctor">裴红岗</span>医生，暂不能对其他医 生进行咨询</p></li>
						</ul>
					</div>
					<div class="surface-asr">
						<a id="refuse_asr" href="#">确定</a>
					</div>
				</div>
			</section>
		</div>
		<script src="js/zepto.js"></script>
		<script src="js/common.js"></script>
		<script>
			(function() {
				var util = {
					_cover : $("#doctor_cover"),
					_refuse : $("#refuse_surface"),
				};
				var askHandler = function(curDoctor,preDoctor) {
					if(curDoctor === preDoctor || preDoctor === null || preDoctor === "") {//可以再次咨询其他人
						window.location.href = "ask-know.html";
					}
					else {
						util._cover.show();
						util._refuse.show();
						lockScreenHgt();
					}
				};
				
				//点击图文咨询的弹出层
				$("#ask_disease").on("click",function() {
					askHandler("Pei","Pei");
				});
				//点击覆盖层或关闭按钮以及目前在咨询其他医生时关闭覆盖层
				util._cover.add($(".aclose,#refuse_asr")).on("click",function() {
					util._refuse.hide();
					util._cover.hide();
					unlockScreenHgt();
				});
				$("#asr_ask").on("click",function() {
					assureHandler(true);
				});
			})();
		</script>
	</body>
</html>
