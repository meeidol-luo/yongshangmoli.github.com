<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>医生列表</title>
		<link href="css/suffer-style.css" rel="stylesheet" type="text/css" />
		<script src="js/font-adjust.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="dctlist-greybg">
		<div id="page" class="page">
			<!-- team doctors list -->
			<section class="team-section">
				<ul id="dctlist" class="dctlist-whitebg">
					<li>
						<a href="doctor-index.html" class="alink-full team-clear">
							<div class="list-icon">
								<img src="images/doctor1.png" alt="医生头像">
							</div>
							<div class="list-detil">
								<h4 class="name">裴洪岗<span class="dctlist-authen"></span><!--<span class="dctlist-state">咨询中</span>--></h4>
								<p class="title">原深圳市儿童医院 副主任医师</p>
								<p class="edu-bgd">儿科硕士</p>
								<div class="tag">
									<ul class="team-clear">
										<li>儿童腹股沟疝</li>
										<li>鞘膜积液</li>
									</ul>
								</div>
							</div>
						</a>
					</li>
					<li class="team-clear">
						<a href="doctor-index2.html" class="alink-full team-clear">

								<img src="images/doctor2.png" alt="医生头像">
							</div>
							<div class="list-detil">
								<h4 class="name">韩珊珊</h4>
								<p class="title">澳大利亚澳洲妇女儿童医院</p>

								<div class="tag">
									<ul class="tag team-clear">
										<li>备孕</li>
										<li>孕期</li>
										<li>婴幼儿</li>
									</ul>
								</div>
							</div>
						</a>
					</li>
				</ul>
				<script src="js/zepto.js"></script>
				<script src="js/common.js"></script>
				<script>
	
				//点击医生列表的处理函数
					$("#dctlist li").on("click", function(e) {
						window.location.href = "doctor-index.html";
					});
				</script>
			</section>
		</div>

</html>
