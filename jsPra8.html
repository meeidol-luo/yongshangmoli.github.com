<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 08</title>
		<style type="text/css">
			div {
				margin-bottom: 20px;
			}
			input {
				width: 200px;
				padding: 8px;
			}
			button {
				width: 70px;
				padding: 8px;
			}
			.num {
				display: inline;
				background-color: pink;
				padding: 8px;
				height:70px;
				margin-right:20px;
				border:1px #333 solid;
			}
		</style>
	</head>
	<body>
		<div id='btns'>
			<textarea id="txtArea" rows="10" cols="40"  placeholder='输入多个内容，格式可以为数字、中文、英文等，可以通过用回车，逗号（全角半角均可），顿号，空格（全角半角、Tab等均可）等符号作为不同内容的间隔'></textarea>
			<button>左侧入</button>
			<button>右侧入</button>
			&nbsp;&nbsp;
			<button>左侧出</button>
			<button>右侧出</button>
			<input id='search'  type='text'  placeholder='输入想查询的元素'/>
			<button>查询</button>
		</div>
		<div id ="queue"></div>
		<script src="js/js8.js"></script>
	</body>
</html>
