<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 06</title>
		<!-- <link rel="stylesheet" href="css/js6.css"></link> -->
		<style type="text/css">
			div {
				margin-bottom: 20px;
			}
			input {
				width: 200px;
				padding: 8px;
			}
			button {
				width: 70px;
				padding: 8px;
			}
			.num {
				display: inline;
				background-color: pink;
				width:1%;
				margin-right:0.5%;
				border:1px #333 solid;
			}
			.column {
				display: -webkit-flex;
				display: flex;
				-webkit-align-items: flex-end; /* Safari 7.0+ */
				align-items: flex-end;
			}
		</style>
	</head>
	<body>
		<div id='btns'>
			<input  type="text"  id='inputNum'/>
			<button>左侧入</button>
			<button>右侧入</button>
			&nbsp;&nbsp;
			<button>左侧出</button>
			<button>右侧出</button>
			&nbsp;&nbsp;
			<button>排序</button>
		</div>
		<div id ="queue" class='column'></div>
		<script src="js/js7.js"></script>
	</body>
</html>
